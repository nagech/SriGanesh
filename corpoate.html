<!DOCTYPE html>
<html>
  <head>
    
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 17.441612, lng: 78.487855};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6z_NfX3MUDZhLoneny9Kc4ku6qOZcv6E&callback=initMap">
    </script>
  </body>
</html>
